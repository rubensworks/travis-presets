language: ruby
rvm:
  - 2.4.4
bundler_args: --without development
script:
  - bundle exec nanoc compile
  - bundle exec nanoc check internal_links mixed_content stale
cache:
  - bundler
deploy:
  provider: pages
  local-dir: output
  skip-cleanup: true
  github-token:
    secure: ""
  keep-history: true
  on:
    branch: master
